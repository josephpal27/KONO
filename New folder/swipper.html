<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Swiper Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .swiper {
            width: 100%;
            height: 100vh;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }

        .swiper-pagination {
            margin-right: 1rem;
        }

        /* Custom colors for slides */
        .slide1 {
            background-color: antiquewhite;
        }

        .slide2 {
            background-color: rgb(21, 244, 229);
        }

        .slide3 {
            background-color: rgb(91, 210, 65);
        }

        .slide4 {
            background-color: rgb(96, 126, 225);
        }

        /* Pagination Bullets Color Change */
        .swiper-pagination-bullet {
            background-color: rgb(199, 199, 199);
            opacity: 1;
        }

        .swiper-pagination-bullet-active {
            background-color: rgb(66, 66, 66);
        }
    </style>
</head>

<body>

    <div class="swiper">

        <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide slide1">
                Your Item 1
            </div>
            <!-- Slide 2 -->
            <div class="swiper-slide slide2">
                Your Item 2
            </div>
            <!-- Slide 3 -->
            <div class="swiper-slide slide3">
                Your Item 3
            </div>
            <!-- Slide 4 -->
            <div class="swiper-slide slide4">
                Your Item 4
            </div>
        </div>

        <!-- Optional Pagination -->
        <div class="swiper-pagination"></div>
    </div>



    <!-- ---------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            direction: 'vertical', // Enable vertical direction
            slidesPerView: 1, // Show 1 item at a time
            spaceBetween: 10, // Space between slides
            speed: 750, // speed in ms
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            // Disable mousewheel control from Swiper
            mousewheel: false,
        });

        let scrollAmount = 0;
        const SCROLL_THRESHOLD = 150; // Set threshold for scroll amount
        let isScrolling = false;

        window.addEventListener('wheel', (event) => {
            if (!isScrolling) {
                scrollAmount += event.deltaY;

                if (Math.abs(scrollAmount) >= SCROLL_THRESHOLD) {
                    if (scrollAmount > 0) {
                        swiper.slideNext(); // Scroll down
                    } else {
                        swiper.slidePrev(); // Scroll up
                    }

                    // Reset scroll amount after slide change
                    scrollAmount = 0;

                    // Prevent multiple slide changes from a single heavy scroll
                    isScrolling = true;
                    setTimeout(() => {
                        isScrolling = false;
                    }, 500); // Adjust this delay to control slide frequency
                }

                // Prevent default scroll behavior
                event.preventDefault();
            }
        }, { passive: false });
    </script>

</body>

</html>
